name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  contents: write

env:
  AZURE_CLIENT_ID: "32a7f876-b319-4703-be8c-f45654b3ad13"
  AZURE_TENANT_ID: "38fcc012-5a88-4df9-b912-44ad0ee73268"
  AZURE_SUBSCRIPTION_ID: "42fa28b4-93f8-496e-8093-53417e5be8bf"
  KEY_VAULT_NAME: "lucidhub-kv-dev"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump version
      id: version
      run: |
        NEW_VERSION=$(npm version ${{ inputs.version_type }} --no-git-tag-version)
        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Commit and tag
      run: |
        git add package.json
        git commit -m "chore: release ${{ steps.version.outputs.new_version }} [skip ci]"
        git tag ${{ steps.version.outputs.new_version }}
        git push
        git push origin ${{ steps.version.outputs.new_version }}

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ env.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: Get VSCE PAT from Key Vault
      id: keyvault
      run: |
        VSCE_PAT=$(az keyvault secret show --vault-name "${{ env.KEY_VAULT_NAME }}" --name "vsce-marketplace-pat" --query "value" -o tsv)
        echo "::add-mask::$VSCE_PAT"
        echo "VSCE_PAT=$VSCE_PAT" >> $GITHUB_OUTPUT

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Package extension
      run: vsce package

    - name: Upload VSIX as artifact
      uses: actions/upload-artifact@v4
      with:
        name: lucid-labs-theme-${{ steps.version.outputs.new_version }}
        path: '*.vsix'

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.new_version }}
        files: '*.vsix'
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to VS Code Marketplace
      run: vsce publish -p "${{ steps.keyvault.outputs.VSCE_PAT }}"
