name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AZURE_CLIENT_ID: "32a7f876-b319-4703-be8c-f45654b3ad13"
  AZURE_TENANT_ID: "38fcc012-5a88-4df9-b912-44ad0ee73268"
  AZURE_SUBSCRIPTION_ID: "42fa28b4-93f8-496e-8093-53417e5be8bf"
  KEY_VAULT_NAME: "lucidhub-kv-dev"

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump version
      id: version
      run: |
        NEW_VERSION=$(npm version ${{ inputs.version_type }} --no-git-tag-version)
        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Create release branch and PR
      run: |
        BRANCH="release/${{ steps.version.outputs.new_version }}"
        git checkout -b "$BRANCH"
        git add package.json
        git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
        git push origin "$BRANCH"

    - name: Create Draft PR
      run: |
        gh pr create \
          --title "Release ${{ steps.version.outputs.new_version }}" \
          --body "## Manual release PR

        Bumps version to \`${{ steps.version.outputs.new_version }}\` (${{ inputs.version_type }})

        ### On merge:
        - Extension will be published to VS Code Marketplace
        - Git tag \`${{ steps.version.outputs.new_version }}\` will be created
        - GitHub Release will be created with VSIX artifact

        ---
        ðŸ¤– Generated by Manual Publish workflow" \
          --draft \
          --base main \
          --head "release/${{ steps.version.outputs.new_version }}"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
