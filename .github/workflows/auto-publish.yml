name: Auto Version & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'themes/**'
      - '!.github/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AZURE_CLIENT_ID: "32a7f876-b319-4703-be8c-f45654b3ad13"
  AZURE_TENANT_ID: "38fcc012-5a88-4df9-b912-44ad0ee73268"
  AZURE_SUBSCRIPTION_ID: "42fa28b4-93f8-496e-8093-53417e5be8bf"
  KEY_VAULT_NAME: "lucidhub-kv-dev"

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore: bump version')"

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump patch version
      id: version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        NEW_VERSION=$(npm version patch --no-git-tag-version)
        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "branch_name=release/$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Create release branch and PR
      run: |
        BRANCH="release/${{ steps.version.outputs.new_version }}"
        git checkout -b "$BRANCH"
        git add package.json
        git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
        git push origin "$BRANCH"

    - name: Create Draft PR
      run: |
        gh pr create \
          --title "Release ${{ steps.version.outputs.new_version }}" \
          --body "## Auto-generated release PR

        Bumps version to \`${{ steps.version.outputs.new_version }}\`

        ### Changes triggering this release:
        - Commit: ${{ github.sha }}
        - Message: ${{ github.event.head_commit.message }}

        ### On merge:
        - Extension will be published to VS Code Marketplace
        - Git tag \`${{ steps.version.outputs.new_version }}\` will be created

        ---
        ðŸ¤– Generated by Auto Version & Publish workflow" \
          --draft \
          --base main \
          --head "release/${{ steps.version.outputs.new_version }}"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish job runs when release PR is merged
  publish-on-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'chore: bump version')

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Get version
      id: version
      run: |
        VERSION="v$(node -p "require('./package.json').version")"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ env.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: Get VSCE PAT from Key Vault
      id: keyvault
      run: |
        VSCE_PAT=$(az keyvault secret show --vault-name "${{ env.KEY_VAULT_NAME }}" --name "vsce-marketplace-pat" --query "value" -o tsv)
        echo "::add-mask::$VSCE_PAT"
        echo "VSCE_PAT=$VSCE_PAT" >> $GITHUB_OUTPUT

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Package extension
      run: vsce package

    - name: Publish to VS Code Marketplace
      run: vsce publish -p "${{ steps.keyvault.outputs.VSCE_PAT }}"

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.version.outputs.version }}
        git push origin ${{ steps.version.outputs.version }}
